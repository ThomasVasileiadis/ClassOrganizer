<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" type="static" href="style.css">
    <script src="F:\Portfolio Projects\ClassOrganizer\classproject\classapp\templates\calendar-script.js"></script>
</head>
<body>

<div class="calendar">
    <div class="calendar-header">
        <span class="prev">&#10094;</span>
        <span class="month-year"></span>
        <span class="next">&#10095;</span>
    </div>
    <table class="days-table">
      <tr class="weekdays">
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <!-- Days will be generated by JavaScript -->
    </table>
</div>


</body>
</html>
