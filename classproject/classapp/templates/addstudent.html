<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head contents remain the same -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- Link to your static CSS file -->
    {% load static %}
    <link rel="stylesheet" href=" {% static 'style.css' %} ">
</head>
<body>
    <div class="main-container">
        <header>
            <!-- Header contents remain the same -->
            <img src="{% static 'classorganizerlogo.png' %}" alt="Logo" class="logo">
            <h1 class="siteTitle">Class Organizer</h1>
        </header>
        <nav class="navbar">
            <!-- Navbar contents remain the same -->
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a href="{% url 'teacher' %}">Teachers</a></li>
                <li class="nav-item"><a href="{% url 'student' %}">Students</a></li>
                <li class="nav-item"><a href="{% url 'course' %}">Courses</a></li>
                <li class="nav-item"><a href="{% url 'schedule' %}">Generate Schedule</a></li>
            </ul>
        </nav>
        <div class="form-container">
            <!-- Form contents remain the same -->
            <h2>Student Information Form</h2>
            <form action="{% url 'student' %}" method="post">
                {% csrf_token %} <!-- Required for Django forms to prevent CSRF attacks -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="level">English Level:</label>
                    <select id="level" name="level" required>
                        <option value="">Select level</option>
                        <option value="Pre-Junior">Pre-Junior</option>
                        <option value="Junior">Junior</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="Lower">Lower</option>
                        <option value="Profficiency">Profficiency</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Monthly Pay:</label>
                    <input type="number" id="monthly-pay" name="monthly-pay" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="name">Obligation Name:</label>
                    <input type="text" id="name" name="obligation_name" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="datetime">Obligation Date and Time:</label>
                    <input type="datetime-local" id="datetime" name="obligation_datetime">
                </div>
                
                <button class="student_submit_btn" type="submit">Submit</button>
                <div>
                    <button class="go_back_btn" onclick="history.back()">Go Back</button>  
                </div>
            </form>
        </div>        
    </div>
</body>
</html>
